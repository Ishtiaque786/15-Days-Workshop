<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="task2.css">
    <title>FlexBox</title>
</head>

<body>
    <div class="container">
        <div class="flex-container">
            <div class="flex-top">
                <div class="upper-left">
                    <div>
                        <div class="box">1</div>
                        <div class="box">2</div>
                    </div>
                    <div>
                        <div class="box">3</div>
                        <div class="box">4</div>
                    </div>
                </div>
                <div class="upper-right">
                    <div class="big-box">
                        5
                    </div>
                    <div class="two-box">
                        <div class="box">6</div>
                        <div class="box">7</div>
                    </div>
                </div>
            </div>
            <div class="flex-middle">
                <div class="four-hundred-eleven">8</div>
                <div class="box">9</div>
                <div class="four-hundred-eleven">10</div>
            </div>
            <div class="flex-bottom">
                <div>
                    <div class="big-box">11</div>
                </div>
                <div class="flex-bottom-right">
                    <div class="p1">
                        <div class="box">12</div>
                        <div class="box">13</div>
                        <div class="box">14</div>
                    </div>
                    <div class="p2">
                        <div class="box">15</div>
                        <div class="box">16</div>
                        <div class="box">17</div>
                    </div>


                </div>

            </div>
        </div>
    </div>
</body>

</html>
